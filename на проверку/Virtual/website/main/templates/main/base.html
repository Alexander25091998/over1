<!DOCTYPE html>
<html lang="ru">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <style>
    body { background: url(https://oir.mobi/uploads/posts/2021-03/1616964580_41-p-fon-dlya-saita-42.jpg); }
    .footer {
       position: fixed;
       left: 30px;
       bottom: 0;
       width:100%;
       text-align: center;
    }
    .content {
       margin-left: 200px;
       left: 30px;
       bottom: 50px;
       width: 50%;
       text-align: left
    }
    .tit {
       margin-left: 200px;
       left: 30px;
       bottom: 50px;
       width: 50%;
       text-align: left
    }
    .floating-button {
      text-decoration: none;
      display: inline-block;
      width: 140px;
      height: 45px;
      line-height: 45px;
      border-radius: 45px;
      margin: 10px 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 3px;
      font-weight: 600;
      color: #524f4e;
      background: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
      transition: .3s;
    }
    .floating-button:hover {
      background: #2EE59D;
      box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
      color: white;
      transform: translateY(-7px);
    }
    </style>
    {% endblock %}
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img width="200" src="https://cryptoscamy.cz/wp-content/uploads/2022/06/Sni%CC%81mek-obrazovky-2022-06-21-v-9.13.22.png">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="floating-button">Главная</a></li>
        <li><a href="about-us" class="floating-button">Про меня</a></li>
        <li><a href="user" class="floating-button">Контакты</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Авторизоваться</font></font></button>
        <button type="button" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Зарегистрироваться</font></font></button>
      </div>
    </header>
    </div>
    <div class="tit">
        {% block tit %}
        {% endblock %}
    </div>
    <div class="content" >
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">© 2023 Компания, ООО</font></font></span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
           <a href="http://127.0.0.1:8000/admin/login/?next=/admin/"><img width="100" src="https://automationpanda.files.wordpress.com/2017/09/django-logo-negative.png?w=620"></a>
        </ul>
      </footer>
    </div>

</body>
</html>
