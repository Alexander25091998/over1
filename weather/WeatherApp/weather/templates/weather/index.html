    <style>
      body {

      width: 75%;

      .submit{

      }
      .footer {
       position: fixed;
       left: 30;
       bottom: 0;
       width:100%;
       text-align: center;
    }
    .content {
       margin-left: 200px;
       left: 30;
       bottom: 50;
       width: 50%;
       text-align: left
    }
    .tit {
       margin-left: 200px;
       left: 30;
       bottom: 50;
       width: 50%;
       text-align: left
    }
    .floating-button {
      text-decoration: none;
      display: inline-block;
      width: 140px;
      height: 45px;
      line-height: 45px;
      border-radius: 45px;
      margin: 10px 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 3px;
      font-weight: 600;
      color: #524f4e;
      background: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
      transition: .3s;
    }
    .floating-button:hover {
      background: #2EE59D;
      box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
      color: white;
      transform: translateY(-7px);
    }
    .custom-btn {
      width: 130px;
      height: 40px;
      color: #fff;
      border-radius: 5px;
      padding: 10px 25px;
      font-family: 'Lato', sans-serif;
      font-weight: 500;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
       box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
       7px 7px 20px 0px rgba(0,0,0,.1),
       4px 4px 5px 0px rgba(0,0,0,.1);
      outline: none;
    }
    .btn-5 {
      width: 130px;
      height: 40px;
      line-height: 42px;
      padding: 0;
      border: none;
      background: rgb(255,27,0);
    background: linear-gradient(0deg, rgba(255,27,0,1) 0%, rgba(251,75,2,1) 100%);
    }
    .btn-5:hover {
      color: #f0094a;
      background: transparent;
       box-shadow:none;
    }
    .btn-5:before,
    .btn-5:after{
      content:'';
      position:absolute;
      top:0;
      right:0;
      height:2px;
      width:0;
      background: #f0094a;
      box-shadow:
       -1px -1px 5px 0px #fff,
       7px 7px 20px 0px #0003,
       4px 4px 5px 0px #0002;
      transition:400ms ease all;
    }
    .btn-5:after{
      right:inherit;
      top:inherit;
      left:0;
      bottom:0;
    }
    .btn-5:hover:before,
    .btn-5:hover:after{
      width:100%;
      transition:800ms ease all;
    }
    .section1 {
      width: 30%;
    }.section2 {
      width: 50%;
    }

</head>
<body background="https://catherineasquithgallery.com/uploads/posts/2021-02/1613686206_12-p-fon-dlya-prezentatsii-pogoda-12.jpg">
    <div class="section1">
    <div class="container mt-5" >
        <div class="row">
            <div class="col-5 offset-1">
                <form action="/">
                    <label for="city">Город</label><br>
                    <input type="text" name="text" class="search" >
                    <input type="submit" name="send" value="Поиск" class="mt-2 btn btn-danger">
                </form>
            </div>
        </div>
    </div>
    </div>
    <div class="section1">
    <div class="col-4 offset-1">
        <h1>Погода в твоих городах</h1>
        {% for info in all_info %}
        <div class="alert alert-info">
            <div class="row">
                <div class="col-9">
                    <b>Город</b> {{ info.city }}<br>
                    <b>Температура:</b> {{ info.temp }}<sup>0</sup><br>
                </div>
                <div class="col-2 offset-1">
                    <img  src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
